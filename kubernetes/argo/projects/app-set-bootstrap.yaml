apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: "app-set-bootstrap"
  namespace: argo-system
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: "https://github.com/mrmm/home-ops-talos.git"
        revision: main
        files:
          - path: "kubernetes/apps/**/config.json"
  template:
    metadata:
      name: "{{ index .path.segments 2 }}-{{ index .path.segments 3 }}"
    spec:
      project: "kubernetes"
      destination:
        name: "in-cluster"
        namespace: "{{ index .path.segments 2 }}"
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
  templatePatch: |
    spec:
      syncPolicy:
        automated:
          allowEmpty: {{ or .config.allowEmpty true }}
          prune: {{ or .config.prune true }}
          selfHeal: {{ or .config.selfHeal true }}
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
      sources:
        - repoURL: "https://github.com/mrmm/home-ops-talos.git"
          targetRevision: main
          ref: repo
        - repoURL: "https://github.com/mrmm/home-ops-talos.git"
          path: "{{ .path.path }}"
          targetRevision: main
        - repoURL: "https://github.com/mrmm/home-ops-talos.git"
          targetRevision: main
          path: "{{ .path.path }}"
          helm:
            releaseName: "{{ index .path.segments 3 }}"
            valueFiles:
              {{ rang .valuesFiles }}
              - $repo/{{ .path.path }}/{{ . }}
              {{ end }}
---
