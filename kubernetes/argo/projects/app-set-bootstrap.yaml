apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: "app-set-bootstrap"
  namespace: argo-system
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: "https://github.com/mrmm/home-ops-talos.git"
        revision: main
        files:
          - path: "kubernetes/apps/**/config.json"
  template:
    metadata:
      name: "{{ index .path.segments 3 }}"
    spec:
      project: "kubernetes"
      destination:
        name: "in-cluster"
        namespace: "{{ index .path.segments 2 }}"
      syncPolicy:
        automated:
          allowEmpty: true
          prune: true
          selfHeal: true
        syncOptions:
        - CreateNamespace=true
        - ServerSideApply=true
  templatePatch: |
    spec:
      sources:
        - repoURL: "https://github.com/mrmm/home-ops-talos.git"
          targetRevision: main
          ref: repo
        {{ if eq .kustomize true }}
        - repoURL: "https://github.com/mrmm/home-ops-talos.git"
          path: "{{ .path.path }}"
          targetRevision: main
        {{ end }}
        {{ if eq .helm true }}
        - repoURL: "https://github.com/mrmm/home-ops-talos.git"
          targetRevision: main
          path: "{{ .path.path }}"
          helm:
            releaseName: "{{ index .path.segments 3 }}"
            valueFiles:
              - $repo/{{ .path.path }}/values{{ if eq .valuesSops true }}.sops{{ end }}.yaml
        {{ end }}
---
