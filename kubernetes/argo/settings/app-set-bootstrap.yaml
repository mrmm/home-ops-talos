apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: "app-set-bootstrap"
  namespace: argo-system
spec:
  goTemplate: true
  generators:
    - git:
        repoURL: https://github.com/mrmm/home-lab-talos
        revision: main
        files:
          - path: "kubernetes/apps/**/config.json"
  template:
    metadata:
      name: "{{ index .path.segments 3 }}"
    spec:
      project: "kubernetes"
      namespace: argo-system
      destination:
        name: "in-cluster"
        namespace: "{{ index .path.segments 2 }}"
    syncPolicy:
      automated:
        allowEmpty: true
        prune: true
        selfHeal: true
      syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
  templatePatch: |
    spec:
      sources:
        {{ if eq .kustomize true }}
        - repoURL: https://github.com/mrmm/home-lab-talos
          path: kubernetes/apps/network/external-dns
          targetRevision: main
          ref: repo
        {{ end }}
        {{ if eq .helm true }}
        - repoURL: https://github.com/mrmm/home-lab-talos
          targetRevision: main
          path: "{{ .path.path }}"
          helm:
            releaseName: "{{ index .path.segments 3 }}"
            valueFiles:
              - $repo/{{ .path.path }}/values{{ if eq .valuesSops true }}.sops{{ end }}.yaml
        {{ end }}
---
